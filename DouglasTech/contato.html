<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="contato.html">Contato</a>
    </header>
    
    <h2>Entre em Contato</h2>
    <form action="#">
        <strong><label for="nome">Nome:</label></strong>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        <br><br>
        
        <strong><label for="email">E-mail:</label></strong>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        <br><br>
        
        <strong><label for="telefone">Telefone:</label></strong>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        <br><br>
        
        
        <br><br>
        
        <strong><label for="mensagem">Mensagem:</label></strong><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem aqui..."></textarea>
        <br><br>
        
        <strong><label>Forma de contato preferida:</label></strong><br>
        <input type="radio" id="contato-email" name="contato" value="email" checked>
        <label for="contato-email">E-mail</label>
        
        <input type="radio" id="contato-telefone" name="contato" value="telefone">
        <label for="contato-telefone">Telefone</label>
        <br><br>
        
        <input type="checkbox" id="newsletter" name="newsletter" checked>
        <label for="newsletter">Desejo receber promoções por e-mail</label>
        <br><br>
        
        <button type="submit">Enviar Mensagem</button>
        <button type="reset">Limpar Formulário</button>
    </form>
    
    <footer>
        <i><p>Douglas Tech - Todos os direitos reservados © 2025</p></i>
    </footer>
</body>
</html>
